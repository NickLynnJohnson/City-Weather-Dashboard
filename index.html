<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://kit.fontawesome.com/c1fe492e5b.js" crossorigin="anonymous"></script>

    <title>City Weather Dashboard</title>
  </head>

  <body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-white bg-dark text-center">
                    <h1>City Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row mt-3">

                <!--(1/2) City Search Left Side-->
                <div class="col-3">
                    <h3>Search for a City:</h3>
                    <!--Input Search Field-->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city-entry" placeholder="Ex. Los Angeles">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="add-city">  <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                      
                    <!--Group list of Cities That Were Searched-->
                    <div class="card">
                        <ul class="list-group list-group-flush" id="buttons-list">
                        <!--Dynamically display searched cities from JS-->
                        </ul>
                    </div>
                </div>

                <!--(2/2) Weather Data Display Right Side-->
                <div class="col-9">
                    <!--Top card for current searched city-->
                    <div class="card">
                        <div class="card-body current-div">
                            <h5 class="card-title" id="current-city"><img id="current-image"></h5>
                            <p class="card-text">Temperature: <span id="current-temp"></span></p>
                            <p class="card-text">Humidity: <span id="current-humid"></span></p>
                            <p class="card-text">Wind Speed: <span id="current-wind"></span></p>
                            <p class="card-text">UV Index: <span id="current-uv"></span></p>
                        </div>
                    </div>

                    <!--Bottom section that displays a card for each forecast day for the searched city-->
                    <div class="row mt-3">
                        <div class="col-10">
                            <h5>5-Day Forecast:</h5>
                        </div>
                    </div>

                    <div class="row forecast-row">
                        <!--Dynamically create five cards here based on js "for" loop-->
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-12 text-dark bg-light text-center">
                    Released in November of 2020
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
